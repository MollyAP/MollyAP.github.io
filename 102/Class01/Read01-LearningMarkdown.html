        <h1>Markdown Syntax!</h1> 

        Use <mark>#</mark> to make the largest heading<br> 
        Use <mark>##</mark> to make the second largest heading<br> 
        Use <mark>######</mark> to make the smallest heading<br> 
        Use <mark>** **</mark> or <mark>__ __</mark> to bold text<br>
        Use <mark>* *</mark> or <mark>_ _</mark> to italacize<br>
        Use <mark>~~ ~~</mark> to strikethrough<br><br>
